<!DOCTYPE html>
<html>
<head>
 <title>Pseudo-classes and Pseudo-elements</title>
 <style>
 li:nth-child(odd){
    color: gray;
 }   
 li:first-child{
    font-style: italic;
 }
 </style>
</head>
<body>
 <ul>
 <li>List item 1</li>
 <li>List item 2</li>
 <li>List item 3</li>
 <li>List item 4</li>
 </ul>
 <p>First paragraph.</p>
 <p>Second paragraph.</p>
</body></html>
